version: 2
executors:
  android-flutter:
    docker:
      - image: gmemstr/flutter-fastlane:latest
    environment:
      TERM: dumb
      _JAVA_OPTIONS: "-Xmx2048m -XX:+UnlockExperimentalVMOptions -XX:+UseCGroupMemoryLimitForHeap"
      GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m"'

jobs:
  test_app:
    docker:
      - image: cirrusci/flutter:latest
    steps:
      - checkout # check out the code in the project directory
      - run: echo "Starting test process" # run the `echo` command
      - run: flutter pub get
      - run: flutter test

  build_app:
    executor: android-flutter
    steps:
      - checkout
      # - run: echo "$PLAY_STORE_UPLOAD_KEY" | base64 --decode > key.jks
      # - run: echo "$PLAY_STORE_UPLOAD_KEY_INFO" | base64 --decode > android/key.properties
      - run: cd android && fastlane upload_appcenter

workflows:
  version: 2
  build_and_test:
    jobs:
      - test_app
      - build_app:
          filters:
            branches:
              only: master
          requires:
            - test_app